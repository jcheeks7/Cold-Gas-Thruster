<!DOCTYPE html>
<html>
<head>
  <title>Cold Gas Thruster Control</title>
  <style>
    body {
      background-color: #0b0c10;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
      color: #66fcf1;
    }

    p.status {
      font-size: 1.2em;
      margin-bottom: 2em;
      color: #45a29e;
    }

    form {
      display: inline-block;
      background-color: #1f2833;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px #66fcf1;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 1em;
      width: 100px;
      border-radius: 6px;
      border: none;
      margin-right: 10px;
    }

    input[type="checkbox"] {
      transform: scale(1.5);
      margin: 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #66fcf1;
      border: none;
      border-radius: 6px;
      color: #0b0c10;
      cursor: pointer;
    }

    button:disabled {
      background-color: #888;
      cursor: not-allowed;
    }

    table {
      margin: 30px auto;
      width: 70%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #45a29e;
      padding: 10px;
    }

    th {
      background-color: #1f2833;
    }

    .msg {
      color: #66fcf1;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>

  <script>
    function toggleFireButton() {
      const armed = document.getElementById('armed').checked;
      document.getElementById('fireBtn').disabled = !armed;
    }
  </script>
</head>
<body>
  <h1>Cold Gas Thruster</h1>
  <p class="status">Status: {{ status }}</p>
  {% if message %}
    <p class="msg">{{ message }}</p>
  {% endif %}
  <form method="post">
    <label for="duration">Fire Duration (s):</label>
    <input type="number" step="0.1" name="duration" min="0.1" max="5" required><br><br>
    <input type="checkbox" id="armed" onchange="toggleFireButton()">
    <label for="armed"><strong>Arm Valve</strong></label><br>
    <button id="fireBtn" type="submit" disabled>Fire Valve</button>
  </form>

  {% if logs %}
    <h2>Valve Fire Log</h2>
    <table>
      <tr><th>Timestamp</th><th>Duration (s)</th></tr>
      {% for log in logs %}
        <tr><td>{{ log.timestamp }}</td><td>{{ log.duration }}</td></tr>
      {% endfor %}
    </table>
  {% endif %}
</body>
</html>
