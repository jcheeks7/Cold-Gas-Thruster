<!DOCTYPE html>
<html>
<head>
  <title>Cold Gas Thruster Control</title>
</head>
<body>
  <h1>Cold Gas Thruster</h1>
  <p>Status: {{ status }}</p>
  <form method="post">
    <label for="duration">Fire Duration (s):</label>
    <input type="number" step="0.1" name="duration" min="0.1" max="5" required>
    <button type="submit">Fire Valve</button>
  </form>
</body>
</html>
