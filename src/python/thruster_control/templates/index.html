<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ARENYX // Thruster Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* … your existing styles … */

    /* Confirmation Modal – start hidden */
    #confirmModal {
      display: none;             /* <-- hide by default */
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.75);
      align-items: center;
      justify-content: center;
    }
    /* When we add .show, it becomes flex */
    #confirmModal.show {
      display: flex;
    }
    .modal-content {
      background: var(--soil-black);
      padding: 20px;
      border: 1px solid var(--forest-green);
      text-align: center;
    }
    .modal-content button {
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="screen">
    <!-- … ascii logo + terminal-panel up top … -->
  </div>

  <!-- remove hidden attr; modal starts hidden via CSS -->
  <div id="confirmModal">
    <div class="modal-content">
      <p>Fire valve for <strong><span id="confirmDur"></span>s</strong>?</p>
      <button id="confirmYes">Yes</button>
      <button id="confirmNo">No</button>
    </div>
  </div>

  <script>
    /* helper: show banner */
    function showMessage(text, type='info') {
      const el = document.getElementById('userMessage');
      el.textContent = text;
      el.className = type;
      el.style.display = 'block';
    }

    /* enable fire button only if armed */
    function toggleFireButton() {
      document.getElementById('fireBtn').disabled = !document.getElementById('armed').checked;
    }

    /* lock/unlock controls */
    function toggleControls(disabled) {
      document.querySelector('input[name="duration"]').disabled = disabled;
      document.getElementById('armed').disabled = disabled;
      document.getElementById('fireBtn').disabled = disabled;
    }

    /* countdown bar */
    function runCountdown(duration) {
      const countdownDiv = document.getElementById("asciiCountdown");
      const totalBars = 20;
      const stepTime = (duration * 1000) / totalBars;
      let current = 0;
      countdownDiv.textContent = "[FIRING] [                    ]";
      return new Promise(resolve => {
        const interval = setInterval(() => {
          current++;
          const filled = "=".repeat(current);
          const empty  = " ".repeat(totalBars - current);
          countdownDiv.textContent = `[FIRING] [${filled}${empty}]`;
          if (current >= totalBars) {
            clearInterval(interval);
            countdownDiv.textContent = "[✓] Valve fire complete.";
            resolve();
          }
        }, stepTime);
      });
    }

    /* poll valve status */
    let statusInterval;
    function pollValveStatus() {
      clearInterval(statusInterval);
      statusInterval = setInterval(async () => {
        try {
          const res = await fetch('/api/valve/status');
          const { open } = await res.json();
          document.querySelector('.valve-status').textContent = open ? 'OPEN' : 'CLOSED';
        } catch {}
      }, 1000);
    }

    /* append to log */
    function appendLog(timestamp, duration) {
      const container = document.getElementById('logsContainer');
      if (!container) return;
      const div = document.createElement('div');
      div.className = 'log-line';
      div.textContent = `[${timestamp}] → ${duration} seconds`;
      container.prepend(div);
    }

    /* modal toggling */
    const confirmModal = document.getElementById('confirmModal');
    const fireBtn      = document.getElementById('fireBtn');
    const confirmYes   = document.getElementById('confirmYes');
    const confirmNo    = document.getElementById('confirmNo');

    fireBtn.addEventListener('click', () => {
      const dur = document.querySelector('input[name="duration"]').value;
      document.getElementById('confirmDur').textContent = dur;
      confirmModal.classList.add('show');   // <-- show it
    });

    confirmNo.addEventListener('click', () => {
      confirmModal.classList.remove('show'); // <-- hide it
    });

    confirmYes.addEventListener('click', async () => {
      confirmModal.classList.remove('show');
      toggleControls(true);
      showMessage('Firing…', 'info');
      try {
        const duration = parseFloat(document.querySelector('input[name="duration"]').value);
        const res = await fetch('/api/valve/fire', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ duration })
        });
        const { success, message } = await res.json();
        if (!success) throw new Error(message);

        pollValveStatus();
        await runCountdown(duration);

        const ts = new Date().toLocaleTimeString();
        appendLog(ts, duration);
        showMessage('Fire complete.', 'info');
      } catch (err) {
        showMessage(`Error: ${err.message}`, 'error');
      } finally {
        toggleControls(false);
      }
    });
  </script>
</body>
</html>
