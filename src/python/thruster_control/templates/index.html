<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arenyx Tech â€“ Cold Gas Thruster</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Cormorant+Garamond:wght@500&family=Orbitron:wght@600&family=Space+Grotesk&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #0B0C10; /* Abyss Black */
      color: #F5F5F5;            /* Stellar White */
      font-family: 'Space Grotesk', 'Open Sans', sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8em;
      color: #FFD700; /* Halo Gold */
      letter-spacing: 2px;
      margin-bottom: 0.2em;
    }

    .motto {
      font-family: 'Cinzel', serif;
      color: #8B0000; /* Deep Crimson */
      font-size: 1.1em;
      margin-bottom: 2em;
    }

    .status {
      font-size: 1.1em;
      color: #A9A9A9; /* Ash Grey */
      margin-bottom: 1.5em;
    }

    .msg {
      font-weight: bold;
      color: #FFD700;
      margin-bottom: 1.5em;
    }

    form {
      display: inline-block;
      background-color: #1a1b1e;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.2); /* Halo glow */
      margin-bottom: 30px;
    }

    label {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1em;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 1em;
      width: 100px;
      border-radius: 6px;
      border: none;
      background-color: #0B0C10;
      color: #F5F5F5;
      margin-right: 10px;
    }

    input[type="checkbox"] {
      transform: scale(1.5);
      margin: 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #FFD700;
      color: #0B0C10;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:disabled {
      background-color: #555;
      color: #aaa;
      cursor: not-allowed;
    }

    table {
      margin: 30px auto;
      width: 75%;
      border-collapse: collapse;
      font-size: 0.95em;
    }

    th, td {
      border: 1px solid #A9A9A9;
      padding: 12px;
    }

    th {
      background-color: #1f2023;
      font-family: 'Orbitron', sans-serif;
      color: #FFD700;
    }

    tr:nth-child(even) {
      background-color: #131417;
    }

    .form-header {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.3em;
      color: #F5F5F5;
      margin-bottom: 15px;
    }
  </style>

  <script>
    function toggleFireButton() {
      const armed = document.getElementById('armed').checked;
      document.getElementById('fireBtn').disabled = !armed;
    }
  </script>
</head>

<body>
  <h1>ARENXY TECH</h1>
  <div class="motto">Ad Astra, Per Virtutem</div>

  <p class="status">Status: {{ status }}</p>

  {% if message %}
    <p class="msg">{{ message }}</p>
  {% endif %}

  <form method="post">
    <div class="form-header">Enter Fire Duration</div>
    <label for="duration">Duration (s):</label>
    <input type="number" step="0.1" name="duration" min="0.1" max="5" required><br><br>
    <input type="checkbox" id="armed" onchange="toggleFireButton()">
    <label for="armed"><strong>Arm Valve</strong></label><br>
    <button id="fireBtn" type="submit" disabled>Fire Valve</button>
  </form>

  {% if logs %}
    <h2 style="font-family: 'Orbitron'; color: #FFD700;">Valve Fire Log</h2>
    <table>
      <tr><th>Timestamp</th><th>Duration (s)</th></tr>
      {% for log in logs %}
        <tr><td>{{ log.timestamp }}</td><td>{{ log.duration }}</td></tr>
      {% endfor %}
    </table>
  {% endif %}
</body>
</html>
