<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ARENXY TECH // Thruster Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --soil-black: #0A0E0A;
      --forest-green: #228B22;
      --moss-veil: #A8D5BA;
      --sage-whisper: #C1D0B5;
      --dew-grey: #B0C4DE;
      --alert-red: #8B0000;
    }

    body {
      background-color: var(--soil-black);
      color: var(--forest-green);
      font-family: monospace;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .log-line {
      color: var(--sage-whisper);
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <div id="boot"></div>
  <div id="logo">[ PLACEHOLDER ASCII LOGO ]</div>
  <div class="screen">
    <div class="ascii-logo">
      <pre>... your logo ...</pre>
    </div>
    <div class="terminal-panel">
      <div class="ascii-header">THRUSTER</div>
      <form id="thrusterForm">
        <div class="line">
          <span class="cmd-label">arenyx@thruster</span>:~$ Enter fire duration (s):
        </div>
        <div class="input-line">
          <div class="ascii-box" id="pulseBox">
            <input id="duration" type="number" step="0.1" name="duration" min="0.1" max="5" required style="background: transparent; border: none; color: var(--dew-grey); width: 60px; text-align: center;" /> s
          </div>
        </div>
        <div class="line">
          <label class="cmd-label">arenyx@thruster</label>:~$ Arm system?
          <input type="checkbox" id="armed" onchange="toggleFireButton()" />
        </div>
        <div class="line input-line">
          <span class="cmd-label">arenyx@thruster</span>:~$
          <button class="ascii-button" id="fireBtn" type="submit" disabled>FIRE</button>
          <span class="caret"></span>
        </div>
        <div id="asciiCountdown"></div>
        <div class="log-block" id="logBlock">
          <div class="line">====[System Log]====</div>
        </div>
      </form>
      <div class="ascii-header">DIAGNOSTICS</div>
      <div class="diagnostics">
        <div>  • Tank Pressure:     <span id="tankPressure">800 psi</span></div>
        <div>  • Valve Status:      <span id="valveStatus">STANDBY</span></div>
        <div>  • Uplink:            SECURE</div>
        <div>  • Gas Type:          CO₂</div>
      </div>
    </div>
  </div>
<script>
  const bootLines = [
    'Initializing Arenyx systems...',
    'Loading propulsion subsystem...',
    'Performing pressure checks...',
    'Linking valve control logic...',
    'Diagnostics... OK',
    'Comms secure',
    'Launching interface...'
  ];

  const bootDiv = document.getElementById("boot");
  const logoDiv = document.getElementById("logo");
  const screen = document.querySelector(".screen");

  let i = 0;
  function showNextLine() {
    if (i < bootLines.length) {
      bootDiv.innerHTML += bootLines[i++] + "\n";
      setTimeout(showNextLine, 500);
    } else {
      setTimeout(() => {
        bootDiv.style.display = "none";
        logoDiv.style.display = "block";
        setTimeout(() => {
          logoDiv.style.display = "none";
          screen.style.display = "flex";
        }, 1500);
      }, 1000);
    }
  }
  showNextLine();

  function toggleFireButton() {
    const armed = document.getElementById('armed').checked;
    const pulseBox = document.getElementById('pulseBox');
    const fireBtn = document.getElementById('fireBtn');
    fireBtn.disabled = !armed;
    pulseBox.classList.toggle('pulse', armed);
  }

  function startCountdownBar(duration) {
    const countdownDiv = document.getElementById("asciiCountdown");
    let totalBars = 20;
    let stepTime = (duration * 1000) / totalBars;
    let current = 0;

    countdownDiv.innerText = "[FIRING] [                    ]";

    const interval = setInterval(() => {
      current++;
      const filled = "=".repeat(current);
      const empty = " ".repeat(totalBars - current);
      countdownDiv.innerText = `[FIRING] [${filled}${empty}]`;
      if (current >= totalBars) {
        clearInterval(interval);
        countdownDiv.innerText = "[✓] Valve fire complete.";
        document.getElementById("valveStatus").textContent = "STANDBY";
      }
    }, stepTime);
  }

  document.getElementById("thrusterForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const duration = parseFloat(document.getElementById("duration").value);
    if (!duration) return;

    document.getElementById("valveStatus").textContent = "FIRING...";
    const pressureEl = document.getElementById("tankPressure");
    let currentPressure = parseInt(pressureEl.textContent);
    pressureEl.textContent = (currentPressure - Math.floor(duration * 10)) + " psi";

    const now = new Date().toLocaleString();
    const log = document.createElement("div");
    log.className = "log-line";
    log.textContent = `[${now}] → ${duration} seconds`;
    document.getElementById("logBlock").appendChild(log);

    startCountdownBar(duration);
  });
</script>
</body>
</html>
