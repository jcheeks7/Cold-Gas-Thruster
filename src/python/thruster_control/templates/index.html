<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arenyx Tech â€“ Cold Gas Thruster</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Cormorant+Garamond:wght@500&family=Orbitron:wght@600&family=Space+Grotesk&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #0B0C10;
      color: #F5F5F5;
      font-family: 'Space Grotesk', 'Open Sans', sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8em;
      color: #FFD700;
      letter-spacing: 2px;
      margin-bottom: 0.2em;
    }

    .motto {
      font-family: 'Cinzel', serif;
      color: #8B0000;
      font-size: 1.1em;
      margin-bottom: 2em;
    }

    .status {
      font-size: 1.1em;
      color: #A9A9A9;
      margin-bottom: 1.5em;
    }

    .msg {
      font-weight: bold;
      color: #FFD700;
      margin-bottom: 1.5em;
    }

    form {
      display: inline-block;
      background-color: #1a1b1e;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.2);
      margin-bottom: 30px;
    }

    label {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1em;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 1em;
      width: 100px;
      border-radius: 6px;
      border: none;
      background-color: #0B0C10;
      color: #F5F5F5;
      margin-right: 10px;
    }

    input[type="checkbox"] {
      transform: scale(1.5);
      margin: 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #FFD700;
      color: #0B0C10;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    button:disabled {
      background-color: #555;
      color: #aaa;
      cursor: not-allowed;
    }

    #fireBtn.firing {
      animation: glowPulse 0.6s ease-in-out infinite alternate;
    }

    @keyframes glowPulse {
      from {
        box-shadow: 0 0 10px #FFD700;
      }
      to {
        box-shadow: 0 0 25px #FFD700, 0 0 15px #FFD700 inset;
      }
    }

    #countdown {
      font-size: 1.5em;
      font-weight: bold;
      color: #F5F5F5;
      margin-top: 20px;
    }

    #emergency {
      margin-top: 20px;
      background-color: #8B0000;
      color: white;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
    }

    table {
      margin: 30px auto;
      width: 75%;
      border-collapse: collapse;
      font-size: 0.95em;
    }

    th, td {
      border: 1px solid #A9A9A9;
      padding: 12px;
    }

    th {
      background-color: #1f2023;
      font-family: 'Orbitron', sans-serif;
      color: #FFD700;
    }

    tr:nth-child(even) {
      background-color: #131417;
    }

    .form-header {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.3em;
      color: #F5F5F5;
      margin-bottom: 15px;
    }
  </style>

  <script>
    let countdownInterval;

    function toggleFireButton() {
      const armed = document.getElementById('armed').checked;
      document.getElementById('fireBtn').disabled = !armed;
    }

    function startCountdown(duration) {
      const fireBtn = document.getElementById('fireBtn');
      const countdownDisplay = document.getElementById('countdown');
      let timeLeft = duration;

      fireBtn.classList.add('firing');
      fireBtn.disabled = true;
      countdownDisplay.textContent = `ðŸ”¥ Igniting... ${timeLeft.toFixed(1)}s`;
      
      countdownInterval = setInterval(() => {
        timeLeft -= 0.1;
        if (timeLeft <= 0) {
          clearInterval(countdownInterval);
          countdownDisplay.textContent = "âœ… Valve firing complete.";
          fireBtn.classList.remove('firing');
          fireBtn.disabled = false;
          document.getElementById('armed').checked = false;
        } else {
          countdownDisplay.textContent = `ðŸ”¥ Igniting... ${timeLeft.toFixed(1)}s`;
        }
      }, 100);
    }

    function emergencyShutdown() {
      clearInterval(countdownInterval);
      document.getElementById('countdown').textContent = "ðŸš¨ Emergency Shutdown Activated!";
      document.getElementById('fireBtn').classList.remove('firing');
      document.getElementById('fireBtn').disabled = false;
      document.getElementById('armed').checked = false;
    }

    window.addEventListener("DOMContentLoaded", () => {
      const form = document.querySelector("form");
      form.addEventListener("submit", (e) => {
        const duration = parseFloat(document.querySelector('input[name="duration"]').value);
        startCountdown(duration);
      });
    });
  </script>
</head>

<body>
  <h1>ARENXY TECH</h1>
  <div class="motto">Ad Astra, Per Virtutem</div>

  <p class="status">Status: {{ status }}</p>

  {% if message %}
    <p class="msg">{{ message }}</p>
  {% endif %}

  <form method="post">
    <div class="form-header">Enter Fire Duration</div>
    <label for="duration">Duration (s):</label>
    <input type="number" step="0.1" name="duration" min="0.1" max="5" required><br><br>
    <input type="checkbox" id="armed" onchange="toggleFireButton()">
    <label for="armed"><strong>Arm Valve</strong></label><br>
    <button id="fireBtn" type="submit" disabled>Fire Valve</button>
    <div id="countdown"></div>
    <button id="emergency" type="button" onclick="emergencyShutdown()">EMERGENCY SHUTDOWN</button>
  </form>

  {% if logs %}
    <h2 style="font-family: 'Orbitron'; color: #FFD700;">Valve Fire Log</h2>
    <table>
      <tr><th>Timestamp</th><th>Duration (s)</th></tr>
      {% for log in logs %}
        <tr><td>{{ log.timestamp }}</td><td>{{ log.duration }}</td></tr>
      {% endfor %}
    </table>
  {% endif %}
</body>
</html>
